name: Generate Pacman Game

on:
  schedule:
    # Runs automatically once every day (e.g., at midnight UTC)
    - cron: "0 0 * * *" 
  workflow_dispatch: 
  push:
    branches:
      - main 

jobs:
  generate:
    permissions:
      contents: write # This grants the job permission to commit files
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Checkout: Get the repository files so the action can place the SVG in the root.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Generate: Run the Pac-Man tool to create the SVG file in the repository root.
      - name: Generate Pacman-Contribution-Graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. Commit: Use an action to commit the newly created SVG file back to the main branch.
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Feat: Automated Pacman contribution graph update'
          # This specifies the exact file to commit.
          files: pacman-contribution-graph.svg
