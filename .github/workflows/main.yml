name: Generate Pacman Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Checkout: Get the repository files
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Generate: Creates dist/pacman-contribution-graph.svg
      - name: Generate Pacman-Contribution-Graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 2.5. **NEW STEP: COPY THE FILE TO THE ROOT**
      # This moves the file from the 'dist' folder to the working directory root.
      - name: Copy generated file to root
        run: cp dist/pacman-contribution-graph.svg .

      # 3. Commit: Now the file is in the root, and the commit action can find it easily.
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Feat: Automated Pacman contribution graph update'
          # We revert the file_pattern to the simple name because we copied it to the root
          file_pattern: pacman-contribution-graph.svg
