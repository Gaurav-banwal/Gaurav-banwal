name: Generate Pacman Game

on:
  schedule: # Run automatically every 24 hours
    - cron: "0 0 * * *" # Changed to 0 0 for daily midnight run, but "0 */24 * * *" is also fine
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main # Runs on every push to the main branch

jobs:
  generate:
    permissions:
      # This is crucial for committing the generated file back to the repo
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. CHECKOUT THE REPOSITORY
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. GENERATE PACMAN-CONTRIBUTION-GRAPH.SVG
      - name: Generate Pacman-Contribution-Graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. COMMIT AND PUSH THE NEW FILE TO THE MAIN BRANCH
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Feat: Automated Pacman contribution graph update'
          # The file created by the action is now in the root folder, ready to be committed
          files: pacman-contribution-graph.svg
