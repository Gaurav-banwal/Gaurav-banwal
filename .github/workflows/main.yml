name: Generate Pacman Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Checkout: Get the repository files
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Generate: Creates dist/pacman-contribution-graph.svg
      - name: Generate Pacman-Contribution-Graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. Commit: Use the correct input parameter and the correct path/filename.
      # This step will commit the file from 'dist' to the repository root.
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Feat: Automated Pacman contribution graph update'
          # CRITICAL FIX: Changed 'files' to 'file_pattern' AND added the 'dist/' path.
          # The asterisk (*) ensures both 'pacman-contribution-graph.svg' and 
          # 'pacman-contribution-graph-dark.svg' are committed.
          file_pattern: dist/*.svg
